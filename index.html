<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Password Gate -->
  <div id="loginScreen" class="flex items-center justify-center h-screen bg-gray-200">
    <div class="bg-white shadow-lg rounded-2xl p-6 w-80 text-center">
      <h2 class="text-lg font-bold mb-4">Admin Login</h2>
      <input id="passwordInput" type="password" placeholder="Enter Password"
             class="border rounded-lg px-3 py-2 w-full mb-4">
      <button onclick="checkPassword()" class="bg-blue-600 text-white px-4 py-2 rounded-lg w-full">
        Login
      </button>
      <p id="errorMsg" class="text-red-600 mt-3 hidden">Incorrect password</p>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden flex-1 flex-col">
    <header class="bg-blue-600 text-white p-4 text-center text-2xl font-bold shadow-md">
      Business Dashboard
    </header>

    <main class="flex-1 p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white rounded-2xl shadow p-6 text-center">
        <h2 class="text-gray-500">Income</h2>
        <p id="income" class="text-3xl font-bold text-green-600">--</p>
      </div>

      <div class="bg-white rounded-2xl shadow p-6 text-center">
        <h2 class="text-gray-500">Expense</h2>
        <p id="expense" class="text-3xl font-bold text-red-600">--</p>
      </div>

      <div class="bg-white rounded-2xl shadow p-6 text-center">
        <h2 class="text-gray-500">Current Balance</h2>
        <p id="balance" class="text-3xl font-bold text-blue-600">--</p>
      </div>

      <div class="bg-white rounded-2xl shadow p-6 text-center">
        <h2 class="text-gray-500">Total Orders</h2>
        <p id="totalOrders" class="text-3xl font-bold text-indigo-600">--</p>
      </div>

      <div class="bg-white rounded-2xl shadow p-6 text-center">
        <h2 class="text-gray-500">Pending Orders</h2>
        <p id="pendingOrders" class="text-3xl font-bold text-yellow-600">--</p>
      </div>

      <div class="bg-white rounded-2xl shadow p-6 text-center">
        <h2 class="text-gray-500">Complete Orders</h2>
        <p id="completeOrders" class="text-3xl font-bold text-green-700">--</p>
      </div>
    </main>

    <section class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Orders Overview -->
      <div class="bg-white rounded-2xl shadow p-6 text-center flex flex-col items-center justify-center">
  	<h2 class="text-lg font-bold mb-4">Orders Overview</h2>
  	<div class="flex items-center justify-center">
   	 <canvas id="ordersChart"></canvas>
  	</div>
	</div>

      <!-- Income vs Expense -->
      <div class="bg-white rounded-2xl shadow p-6 text-center">
        <h2 class="text-lg font-bold mb-4">Income vs Expense</h2>
        <canvas id="incomeChart"></canvas>
      </div>
    </section>
  </div>

  <script>
    // ========================
    // CONFIG
    // ========================
    const ADMIN_PASSWORD = "1"; // Change this
    const SHEET_URL = "https://script.google.com/macros/s/AKfycby-6cXucfvtw6nnIimop9DY0avbtqoOKI8PNBXdX-LzEG-K_axuAq22mrFpvZdDZMZq/exec"; 

    let ordersChart = null;
    let incomeChart = null;
    let lastData = null; // store previous dataset

    // ========================
    // PASSWORD CHECK
    // ========================
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === ADMIN_PASSWORD) {
        document.getElementById("loginScreen").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        fetchData();
        setInterval(fetchData, 1000); // check every 5s
      } else {
        document.getElementById("errorMsg").classList.remove("hidden");
      }
    }


    // ========================
    // FETCH DATA FROM GOOGLE SHEET
    // ========================
    async function fetchData() {
      try {
        const response = await fetch(SHEET_URL);
        const data = await response.json();
	
 	// Only update if data changed
        if (JSON.stringify(data) === JSON.stringify(lastData)) {
          return; // no changes â†’ skip
        }
        lastData = data;

        // Update values
        document.getElementById("income").innerText = data.income;
        document.getElementById("expense").innerText = data.expense;
        document.getElementById("balance").innerText = data.balance;
        document.getElementById("totalOrders").innerText = data.totalOrders;
        document.getElementById("pendingOrders").innerText = data.pendingOrders;
        document.getElementById("completeOrders").innerText = data.completeOrders;

        // Orders Overview Chart
        if (ordersChart) ordersChart.destroy();
        const ordersCtx = document.getElementById("ordersChart");
        ordersChart = new Chart(ordersCtx, {
          type: "doughnut",
          data: {
            labels: ["Pending", "Complete"],
            datasets: [{
              data: [data.pendingOrders, data.completeOrders],
              backgroundColor: ["#FACC15", "#22C55E"]
            }]
          },
          options: {
            plugins: { legend: { position: "bottom" } },
            cutout: "70%",
            responsive: false
          }
        });


        // Income vs Expense Chart
        if (incomeChart) incomeChart.destroy();
        const incomeCtx = document.getElementById("incomeChart");
        incomeChart = new Chart(incomeCtx, {
          type: "bar",
          data: {
            labels: ["Income", "Expense"],
            datasets: [{
              data: [data.income, data.expense],
              backgroundColor: ["#22C55E", "#EF4444"]
            }]
          },
          options: {
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true } }
          }
        });

      } catch (err) {
        console.error("Error fetching data", err);
      }
    }
  </script>
</body>
</html>
